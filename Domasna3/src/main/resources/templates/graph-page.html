<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>График за: <span th:text="${selectedCode}"></span></h1>
    <canvas id="tradeGraph"></canvas>
</div>

<script>
    const dates = /*[[${dates}]]*/ [];
    const prices = /*[[${lastTradePrices}]]*/ [];

    const ctx = document.getElementById('tradeGraph').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Цена на последна трансакција',
                data: prices,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Датум'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Цена'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
